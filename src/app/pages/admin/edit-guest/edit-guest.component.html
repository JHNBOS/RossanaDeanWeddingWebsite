<div class="row">
  <div class="col-12 px-0">
    <div class="d-flex flex-column align-items-center">

      <div class="mt-3 mb-1 d-flex flex-row align-items-center">
        <button mat-icon-button routerLink="/admin" class="mr-5">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <h2 class="title mb-2 ml-5">
          Edit Guests
        </h2>
      </div>

      <div class="w-100 mt-2 d-flex flex-column h-100">
        <mat-form-field class="w-50 pink mt-2 align-self-center" appearance="fill">
          <mat-label>Name of guests</mat-label>
          <input matInput type="text" placeholder="Ex. Rossana & Dean" [(ngModel)]="coupleNames">
        </mat-form-field>

        <mat-card class="guest-card w-50 align-self-center mb-2"
          *ngFor="let guest of guestCollection.persons; trackBy: trackGuest">
          <mat-card-title>
            <input class="txtGuestName" id="txtGuestName_{{guest.id}}" matInput type="text" placeholder="Name"
              [(ngModel)]="guest.name">
          </mat-card-title>
          <mat-card-content>
            <div class="d-flex flex-column">
              <span class="attending-text">Is attending?</span>
              <div class="attending-buttons">
                <button id="btnAttendGreen_{{guest.id}}" type="button" class="btn-green btn-sm"
                  [class.active]="isAttending(guest)" mat-stroked-button color="primary"
                  (click)="setAttending(guest, true)">
                  Yes
                </button>
                <button id="btnAttendRed_{{guest.id}}" type="button" class="btn-red"
                  [class.active]="isAttending(guest) == false" mat-stroked-button color="primary"
                  (click)="setAttending(guest, false)">
                  No
                </button>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button color="error" aria-label="Delete guest" (click)="deleteGuest(guest)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>

        <div
          class="w-50 d-flex mt-3 mb-4 flex-column flex-lg-row justify-content-end align-items-center align-self-center">
          <button type="button" id="btnAddGuest" mat-mini-fab color="primary" aria-label="Add guests"
            (click)="addGuest()">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div id="actions"
          class="w-50 d-flex flex-column flex-lg-row justify-content-between align-items-center align-self-center">
          <button type="button" mat-flat-button color="error" class="red mt-4 mr-5 btn-sm" (click)="delete()">
            Delete
          </button>
          <button type="button" mat-flat-button class="teal mt-4 mb-3 mb-lg-0 btn-sm" (click)="save()">
            Save
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
