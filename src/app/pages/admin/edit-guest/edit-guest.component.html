<div class="row">
  <div class="col-12 px-0">
    <div class="d-flex flex-column align-items-center">

      <div class="mt-3 mb-1 d-flex flex-row align-items-center">
        <button mat-icon-button routerLink="/admin" class="mr-5">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <h2 class="title mb-0 ml-5">
          Edit Guests
        </h2>
      </div>

      <div class="w-100 mt-2 d-flex flex-column align-items-center table-responsive">
        <mat-form-field class="w-100 pink mt-2" appearance="fill">
          <mat-label>Name of guests</mat-label>
          <input matInput type="text" placeholder="Ex. Rossana & Dean" [(ngModel)]="coupleNames">
        </mat-form-field>

        <mat-form-field class="w-100 pink mt-2" appearance="fill">
          <mat-label>Name of first person</mat-label>
          <input matInput type="text" placeholder="Rossana" [(ngModel)]="firstPerson">
        </mat-form-field>

        <mat-form-field class="w-100 pink mt-2" appearance="fill">
          <mat-label>Name of second person</mat-label>
          <input matInput type="text" placeholder="Dean" [(ngModel)]="secondPerson">
        </mat-form-field>

        <mat-form-field class="w-100 pink mt-2" appearance="fill">
          <mat-label>Name of third person</mat-label>
          <input matInput type="text" placeholder="Oliver" [(ngModel)]="thirdPerson">
        </mat-form-field>

        <div class="w-100 d-flex flex-column flex-lg-row justify-content-between align-items-center">
          <button type="button" mat-flat-button color="error" class="red mt-4 mr-5" (click)="this.delete()">
            Delete
          </button>
          <button type="button" mat-flat-button class="teal mt-4 mb-3 mb-lg-0" (click)="this.save()">
            Save
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
