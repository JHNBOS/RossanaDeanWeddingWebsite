<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center">
      <h2 class="title mt-3" [translate]="'hotels.title'"></h2>

      <p class="mt-2 hotel-intro" [innerHTML]="'hotels.intro' | translate"></p>
    </div>
  </div>
</div>

<div class="row my-4">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center hotels">

      <!-- CORSENDONK TURNOVA -->
      <mat-card class="hotel-card mat-elevation-z3">
        <mat-card-header>
          <mat-card-title class="d-flex align-items-center gap-2">
            Hotel Corsendonk Turnova <mat-icon class="bus">departure_board</mat-icon>
          </mat-card-title>
          <mat-card-subtitle>
            <div class="d-flex align-items-center rating">
              <mat-icon class="star">star</mat-icon>
              <mat-icon class="star">star</mat-icon>
              <mat-icon class="star">star</mat-icon>
              <mat-icon class="star">star</mat-icon>
            </div>
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/turnova.jpg" alt="Classic Room Corsendonk Turnova"
          title="Classic Room Corsendonk Turnova">
        <mat-card-content>
          <p class="departure mb-3" [translate]="'hotels.departure'"></p>

          <p [innerHTML]="'hotels.turnova.description' | translate"></p>

          <small class="mt-2" [translate]="'hotels.turnova.prices'"></small>
        </mat-card-content>
        <mat-card-actions>
          <a mat-flat-button class="red small" color="primary"
            href="https://corsendonkhotels.com/en/location/corsendonk-turnova/" target="_blank" rel="noopener">
            VISIT WEBSITE
          </a>
        </mat-card-actions>
      </mat-card>
