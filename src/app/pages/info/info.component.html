<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center">
      <h2 class="title mt-3 mb-3" [translate]="'info.title'"></h2>

      <p class="mt-2 info-intro" [innerHTML]="'info.intro' | translate"></p>
    </div>
  </div>
</div>

<div class="row mt-4 mb-3 my-md-3">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center">

      <mat-card class="info-card mat-elevation-z3 w-sm-100 w-md-100 w-lg-75 w-xl-75 w-xxl-75">
        <mat-card-header class="d-flex flex-row align-items-center">
          <mat-card-title class="mb-0" [translate]="'info.pickup-blog.title'"></mat-card-title>
          <mat-icon class="">departure_board</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="'info.pickup-blog.description' | translate"></p>

          <google-map height="500px" width="100%" [zoom]="mapZoom"
            [center]="centerPosition" [options]="mapOptions">

            <map-marker #hMarker="mapMarker" [position]="hotelMarker.getPosition()!" [label]="hotelMarker.getLabel()!"
              [title]="hotelMarker.getTitle()!" (mapClick)="openInfoWindow(hMarker)">
            </map-marker>
            <map-marker #vMarker="mapMarker" [position]="venueMarker.getPosition()!" [label]="venueMarker.getLabel()!"
              [title]="venueMarker.getTitle()!" (mapClick)="openInfoWindow(vMarker)">
            </map-marker>
            <map-info-window [innerHTML]="infoContent"></map-info-window>

          </google-map>
        </mat-card-content>
        <mat-card-actions
          class="d-flex flex-lg-row flex-sm-column flex-column justify-content-lg-between align-items-center">
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
