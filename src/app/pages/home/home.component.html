<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center">

      <h2 class="title mt-5" [translate]="'home.quote'"></h2>

      <h3 class="mt-3 invite" [translate]="'home.intro'"></h3>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
    <div class="d-flex flex-column align-items-center wedding">
      <h3 class="day" [translate]="'home.wedding.day'"></h3>
      <h4 class="date" [translate]="'home.wedding.date'"></h4>
    </div>
  </div>
</div>

<section class="d-flex position-relative justify-content-center align-items-center mt-md-5 mt-3 mb-3" id="heart-holder">
  <img class="img-fluid heart heart--top" alt="Wedding couple" [src]="redHeart" />
  <img class="img-fluid heart heart--middle" alt="Wedding couple" [src]="photoHeart" />
  <img class="img-fluid heart heart--bottom" alt="Wedding couple" [src]="photoPresentHeart" />
</section>
