<div class="header">
  <div class="logo" (click)="enterAdminMenu()">
    Rossana & Dean
  </div>
  <nav class="navbar navbar-expand-xl bg-transparent navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Mobile menu -->
        <ul class="navbar-nav d-xs-flex d-xl-none align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              [translate]="'navigation.home'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="isRsvpForm" aria-current="page" routerLink="/rsvp"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" [translate]="'navigation.rsvp'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/venue" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              [translate]="'navigation.venue'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/dietary" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              [translate]="'navigation.diet'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/places-to-eat" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.dinner'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/accomodations" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.hotels'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/contact" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.contact'"></a>
          </li>

          <li class="nav-item mt-2">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('en')">
              <span class="d-block fi fi-gb"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('nl')">
              <span class="d-block fi fi-nl"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('pt')">
              <span class="d-block fi fi-pt"></span>
            </a>
          </li>
        </ul>

        <!-- Desktop menu -->
        <ul class="navbar-nav d-none d-xl-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.home'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="isRsvpForm" aria-current="page" routerLink="/rsvp"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.rsvp'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/venue" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.venue'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/dietary" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.diet'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/places-to-eat" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.dinner'">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/accomodations" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.hotels'"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/contact" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" [translate]="'navigation.contact'"></a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('en')">
              <span class="d-block fi fi-gb"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('nl')">
              <span class="d-block fi fi-nl"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon d-flex align-items-center" aria-current="page" (click)="translateWebsite('pt')">
              <span class="d-block fi fi-pt"></span>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

</div>
