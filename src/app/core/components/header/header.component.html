<div class="header">
  <div class="logo" routerLink="/">
    Rossana & Dean
  </div>
  <nav class="navbar navbar-expand-xl bg-transparent navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [hidden]="isMenuCollapsed">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/rsvp" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">RSVP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/venue" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Venue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/dietary" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Dietary restrictions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/things-to-do" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Things to do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/accomodations" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Accomodations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/transportation-to-venue" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Transportation to venue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/guestbook" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true">Guestbook</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</div>
